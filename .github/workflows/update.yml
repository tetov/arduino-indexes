name: Update Index Files
on:
  schedule:
    # Runs every day at 12:00 AM UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Download Files
        run: xargs --arg-file=indexes.txt --delimiter='\n' curl --location --fail --parallel --remote-name-all --output-dir index --create-dirs || true
      - name: Check and commit changes
        id: commit
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index/
          git commit -m "manifest: update"
      - name: Push changes
        if: steps.commit.outcome == 'success'
        uses: ad-m/github-push-action@master
